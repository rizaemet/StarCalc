<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>StarCalc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/site-min.css" media="screen,projection" /> </head>

<body>
  <h2 class="text-center">Yıldız Seviyesi</h2>
  <div class="text-center">Hepsini ayarla:
    <input id="setAll" type="number" placeholder="Enter level" onchange="setAll()"> </div>
  <div class="d-grid gap-3">
    <div class="container">
      <div class="row d-flex justify-content-evenly">
        <div class="col starContainer">
          <label class="text-center"> <img class="starIcon" alt="Star">
            <input class="starInput centered" id="inpStar1" type="text" placeholder="99999" maxlength="5" onkeypress="isNumber(event)"> </label>
        </div>
        <div class="col starContainer">
          <label class="text-center"> <img class="starIcon" alt="Star">
            <input class="starInput centered" id="inpStar2" type="text" placeholder="99999" maxlength="5" onkeypress="isNumber(event)"> </label>
        </div>
      </div>
      <div class="row d-flex justify-content-evenly">
        <div class="col starContainer">
          <label class="text-center"> <img class="starIcon" alt="Star">
            <input class="starInput centered" id="inpStar3" type="text" placeholder="99999" maxlength="5" onkeypress="isNumber(event)"> </label>
        </div>
        <div class="col starContainer">
          <label class="text-center"> <img class="starIcon" alt="Star">
            <input class="starInput centered" id="inpStar4" type="text" placeholder="99999" maxlength="5" onkeypress="isNumber(event)"> </label>
        </div>
        <div class="col starContainer">
          <label class="text-center"> <img class="starIcon" alt="Star">
            <input class="starInput centered" id="inpStar5" type="text" placeholder="99999" maxlength="5" onkeypress="isNumber(event)"> </label>
        </div>
      </div>
      <div class="row d-flex justify-content-evenly">
        <div class="col starContainer">
          <label class="text-center"> <img class="starIcon" alt="Star">
            <input class="starInput centered" id="inpStar6" type="text" placeholder="99999" maxlength="5" onkeypress="isNumber(event)"> </label>
        </div>
        <div class="col starContainer">
          <label class="text-center"> <img class="starIcon" alt="Star">
            <input class="starInput centered" id="inpStar7" type="text" placeholder="99999" maxlength="5" onkeypress="isNumber(event)"> </label>
        </div>
        <div class="col starContainer">
          <label class="text-center"> <img class="starIcon" alt="Star">
            <input class="starInput centered" id="inpStar8" type="text" placeholder="99999" maxlength="5" onkeypress="isNumber(event)"> </label>
        </div>
      </div>
      <div class="row d-flex justify-content-evenly">
        <div class="col starContainer">
          <label class="text-center"> <img class="starIcon" alt="Star">
            <input class="starInput centered" id="inpStar9" type="text" placeholder="99999" maxlength="5" onkeypress="isNumber(event)"> </label>
        </div>
        <div class="col starContainer">
          <label class="text-center"> <img class="starIcon" alt="Star">
            <input class="starInput centered" id="inpStar10" type="text" placeholder="99999" maxlength="5" onkeypress="isNumber(event)"> </label>
        </div>
      </div>
    </div>
    <div class="input-group-sm">
      <label class="text-center"> <span class="h3 w-30">Çöplük v2:</span>
        <input class="w-40" id="v2" type="number" placeholder="Enter level"> </label>
      <label class="text-center"> <span class="h3 w-30">Hedef Yıldız:</span>
        <input class="w-40" id="target" type="number" placeholder="Enter level"> </label>
      <div class="text-center" style="padding: 10px;">
        <button class="btn btn-primary" onclick="calculate()">Hesapla</button>
      </div>
    </div>
    <div class="container">
      <div class="flex-column">
        <div class="flex-row"> <img class="gsIcon" alt="Golden Scrap">
          <label class="text-center"> <span class="h3 dispInput" id="gs">0</span> </label>
        </div>
        <div class="flex-row"> <img class="magIcon" alt="Magnets">
          <label class="text-center"> <span class="h3 dispInput" id="mag">0</span> </label>
        </div>
        <div class="flex-row"> <img class="fragmentIcon" alt="Fragments">
          <label class="text-center"> <span class="h3 dispInput" id="fragment">0</span> </label>
        </div>
      </div>
    </div>
  </div>

  <div style="color:white; text-align:center;">Forked from <a href="https://github.com/jugh3ad/StarCalc">jugh3ad/StarCalc</a> </div>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/site.js"></script>
</body>

</html>
